behavior:
    description : "$(find-pkg-share robotx_setup)/root.xml"
    blackboard:
        - input : next_goal
          eval: "between(filter(find(red,buoy), local_position.z >=0), filter(find(green,buoy), local_position.z >=0))"    # <- luaで評価
objects:
    - uuid : 00000000
      attributes:
       - red
       - bouy
      pose:
        position :
           x : 0
           y : 0
           z : 0
    - uuid : 00000001
      attributes:
       - green
       - bouy